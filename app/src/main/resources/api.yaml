openapi: "3.0.3"
info:
  title: Recipe
  version: 0.6.0
servers:
  - url: http://memoria.io/
paths:
  /varz:
    get:
      description: Monitoring path
      responses:
        '200':
          description: service is running ok
          content:
            text/plain:
              schema:
                type: string
  /categories:
    get:
      description: get all categories
      responses:
        '200':
          description: list of all categories
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
  /recipes:
    post:
      description: Creating a recipe
      requestBody:
        description: Contains the recipe properties
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RecipeDto'
      responses:
        '201':
          description: Resource has been created
          content:
            text/plain:
              schema:
                type: string
        '400':
          description: Bad request
          content:
            text/plain:
              schema:
                type: string
                example: A recipe with the same title already exists
    get:
      description: Return all recipes
      parameters:
        - in: query
          description: Filter by category
          name: category
          schema:
            type: string
        - in: query
          description: Filter by text in directions or title
          name: contains
          schema:
            type: string
      responses:
        '200':
          description: All recipes matching
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/RecipeDto'
components:
  schemas:
    RecipeDto:
      type: object
      oneOf:
        - $ref: '#/components/schemas/RecipeDtoV06'
        - $ref: '#/components/schemas/RecipeDtoV05'
      discriminator:
        propertyName: "$type"
    RecipeDtoV06:
      type: object
      properties:
        $type:
          type: string
        head:
          $ref: '#/components/schemas/Head'
        ingredients:
          type: object
          additionalProperties:
            properties:
              ingredientGroupKey:
                type: string
              ingredientGroupValues:
                type: array
                items:
                  $ref: '#/components/schemas/Ingredient'
        directions:
          type: array
          items:
            type: string
      required:
        - $type
        - head
        - ingredients
        - directions
    RecipeDtoV05:
      type: object
      properties:
        $type:
          type: string
        head:
          $ref: '#/components/schemas/Head'
        ingredients:
          type: array
          items:
            $ref: '#/components/schemas/Ingredient'
        directions:
          type: string
      required:
        - $type
        - head
        - ingredients
        - directions
    Head:
      type: object
      properties:
        title:
          type: string
        categories:
          type: array
          items:
            type: string
        yield:
          type: string
      required:
        - title
        - categories
        - yield
    Ingredient:
      type: object
      properties:
        amount:
          $ref: '#/components/schemas/Amount'
        item:
          type: string
      required:
        - amount
        - item
    Amount:
      type: object
      properties:
        quantity:
          type: string
        item:
          type: string
      required:
        - quantity
        - unit